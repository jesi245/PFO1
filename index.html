<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PFO1 - Práctica Formativa</title>
</head>
<body>
    <h1>Práctica Formativa - seminario de actualización (DevOps)</h1>

    <form id="formUsuario">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required placeholder="Ingresá tu nombre de usuario">


        <label for="contrasena">Contraseña:</label>
        <input type="password" id="claveUsuario" name="claveUsuario" required placeholder="Ingresá tu contraseña">


        <button type="submit">Enviar</button>
    </form>

    <p id="respuesta"></p>

    <script>
        // Envío de datos al backend:
        // usuario: string (nombre de usuario)
        // contrasena: string (contraseña del usuario)

        document.getElementById('formUsuario').addEventListener('submit', function (e) {
            e.preventDefault();

            const usuario = document.getElementById('nombreUsuario').value;
            const contrasena = document.getElementById('claveUsuario').value;

            fetch('guardar_datos.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `usuario=${encodeURIComponent(usuario)}&contrasena=${encodeURIComponent(contrasena)}`
            })
            .then(res => res.text())
            .then(data => {
                document.getElementById('respuesta').innerText = data;
            })
            .catch(err => {
                document.getElementById('respuesta').innerText = 'Error al enviar los datos';
            });
        });
    </script>
</body>
</html>
